<body>
    <h1>Falafel</h1>
    <h2>Ingredients:</h2>
    <p><ul>
        <li>2 cups dried chickpeas</li>
        <li>1/2 tbs baking soda</li>
        <li>1 cup fresh parsley leaves</li>
        <li>1 small onion</li>
        <li>7-8 garlic cloves</li>
        <li>2 tbs tahini</li>
        <li>1 tbs ground cumin</li>
        <li>salt to taste</li>
    </ul></p>
